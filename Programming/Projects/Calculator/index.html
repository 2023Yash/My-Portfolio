<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body style="height: 100vh;" id="body" class="d-flex justify-content-center align-items-center flex-column primrary">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h1>What Is Your Age?</h1>
        <input type="number" id="age"  min="0" max="18" class="w-100 border border-warning rounded">
        <button onclick="if (document.getElementById('age').value < 18) {document.getElementById('body').style.display = 'none';}">Go Ahead</button>
    </div>

    <script>
        if (localStorage.getItem("ageToken") == null) {
            localStorage.setItem("ageToken", 1);
        }

        if (localStorage.getItem("ageToken") == 0) {
            document.getElementById("body").style.display = "none";
        }

        
    </script>
</body>
</html>
